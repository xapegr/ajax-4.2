<form class="login2" name="purchaseManagement" ng-submit="purchaseCtrl.addPurchase()" novalidate>
    <h2>Purchase a product</h2>
    <div class="container well">
        <div class="form-horizontal" >
            <div class="form-group">
                <label class="col-sm-2 control-label" for="formGroup">Select the product*</label>
                <div class="col-sm-4">
                    <select id="product" ng-options="product as product.name for product in productsArray track by product.id"
                            ng-model="selectedProduct">
                    </select>
                </div>
                <label class="col-sm-2 control-label" for="formGroup">Desired delivery date*</label>
                <div class="col-sm-4">
                    <p class="input-group">
                        <input type="text" class="form-control" id="deliveryDate"
                               uib-datepicker-popup="{{format}}"
                               is-open="deliveryDate.opened"
                               datepicker-options="dateOptions"
                               alt-input-formats="altInputFormats"
                               close-text="Close"
                               ng-required="true"
                               ng-model="purchase.deliveryDate"
                               readonly/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDeliveryDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <label class="col-sm-2 control-label" for="formGroup">Price</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="productPrice" ng-model="selectedProduct.price" ng-change="selectedProduct.price" readonly/>
                </div>
                <label class="col-sm-2 control-label" for="formGroup">Special requests</label>
                <div class="col-sm-4">
                    <div ng-repeat="specialRequest in specialRequests">
                        <input type="checkbox" id="specialReq{{$index}}" ng-click="specialReqMng($index)"/> {{specialRequest}} <br>
                    </div>
                </div>
                <label class="col-sm-2 control-label" for="formGroup">Special intructions</label>
                <div class="col-sm-4">
                    <textarea ng-model="purchase.specialInstructions" id="specialIntructions" style="width: 300px; height: 100px"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="formGroup"></label>
                <div class="col-sm-4">
                    <button type="submit" ng-disabled="purchaseManagement.$invalid" class="btn btn-success">
                        Purchase
                    </button>
                </div>
                <div class="form-group col-sm-6">
                    <label>
                        <input class="btn btn-default btn-primary btn-block" type="button" value="Back" ng-click="userOption = 0">
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
