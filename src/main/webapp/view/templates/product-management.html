<form class="login2" name="productManagement" ng-submit="productCtrl.addProduct()" novalidate>
    <h2>Product management</h2>
    <div class="container well">
        <div class="form-horizontal" >
            <div class="form-group">
                <label class="col-sm-2 control-label" for="formGroup">Name of product*</label>
                <div class="col-sm-4">
                    <input type="text" ng-model="product.name" required>
                </div>

                <label class="col-sm-2 control-label" for="formGroup">Price *</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" min="2" id="productPrice" ng-model="product.price" required/>
                </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="formGroup"></label>
                <div class="col-sm-4">
                    <button ng-disabled="productManagement.$invalid" class="btn btn-success">
                        Add product
                    </button>
                </div>
                <div class="form-group col-sm-6">
                    <label>
                        <input class="btn btn-default btn-primary btn-block" type="button" value="Back" ng-click="showForm = 0">
                    </label>
                </div>
            </div>
        </div>
    </div>
</form>
