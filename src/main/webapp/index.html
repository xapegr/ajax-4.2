<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html ng-app="pharmacyApp" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">    <head>        <meta http-equiv="content-type" content="text/html; charset=utf-8" />        <title>Pharmacy Company</title>        <link rel="shortcut icon" HREF="images/logo.jpeg"/>        <!-- css-->        <link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css" />        <link rel="stylesheet" type="text/css" href="css/index.css" />        <!-- jQuery-->        <script src="vendors/jquery/js/jQuery.js" type="text/javascript" xml:space="preserve"></script>        <!-- jQuery Cookies management-->        <script src="vendors/jquery/jquery-cookie/jquery.cookie.js" type="text/javascript" xml:space="preserve"></script>        <!-- Angular-->        <script src="vendors/angular/js/angular.min.js" type="text/javascript" xml:space="preserve"></script>        <script src="vendors/angular/js/angular-file-upload.js" type="text/javascript" xml:space="preserve"></script>        <script src="vendors/angular/js/angular-i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>        <script src="vendors/angular/js/ng-currency.js" type="text/javascript" xml:space="preserve"></script>        <script src="vendors/angular/js/angular-cookies.js" type="text/javascript" xml:space="preserve"></script>        <script src="vendors/angular/js/dirPagination.js" type="text/javascript" xml:space="preserve"></script>        <script src="vendors/bootstrap/js/ui-bootstrap-tpls-2.3.1.js" type="text/javascript" xml:space="preserve"></script>        <!-- Own code-->        <script src="js/model/User.js" type="text/javascript" ></script>        <script src="js/app.js" type="text/javascript" xml:space="preserve"></script>        <script src="js/controller/SessionController.js" type="text/javascript" ></script>        <script src="js/controller/UserController.js" type="text/javascript" ></script>    </head>    <body class="documentColor" ng-controller="SessionController as sessionCtrl" ng-init="sessionCtrl.sessionControl()">        <h2>Pharmacy Company</h2>        <div class="container well"  id="connectionForm" ng-controller="UserController as userCtrl" ng-show="userAction == 0">            <fieldset ng-show="userOption == 0">                <legend>Login</legend>                <form class="login" name="userConnection" ng-submit="userCtrl.connection()" novalidate>                    <div class="form-group">                        <input type="text"  ng-model="user.nick" class="form-control" placeholder="User" required />                        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required />                    </div>                    <div class="form-group col-sm-6">                        <label>                            <button class="btn btn-success btn-default btn-primary btn-block" type="submit"  ng-disabled="userConnection.$invalid">                                Login                            </button>                        </label>                    </div>                    <div class="form-group col-sm-6">                        <label>                            <button class="btn btn-default btn-primary btn-block" type="button"  ng-click="userOption = 1">                                Register                            </button>                        </label>                    </div>                </form>            </fieldset>        </div>        <br/><br/><br/>        <div id="foot">            <button class="btn btn-primary pull-left" onclick="location.reload()">Reload</button>            <strong>Pharmacy Company</strong>        </div>    </body></html>
